{% block content %}

	{% endif %}
	<table>
		<tbody>
			<tr>
				<td>{{ form.email.label_tag }}</td>
				<td>{{ form.email }}</td>

		</tbody>
	</table>
	<input type="submit" value="Reset Password">

{% endblock %}
